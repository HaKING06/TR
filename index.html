            { q: "Türkçe kelimelerin başında hangi harfler genellikle bulunmaz?", a: "l, r, n, z, c, ğ gibi harfler.", desc: "Bu harflerle başlayan kelimeler genellikle yabancı kökenlidir (Lamba, Rapor gibi)." },
            { q: "Türkçede iki ünlü yan yana gelir mi?", a: "Hayır, gelmez.", desc: "Kendi öz kelimelerimizde iki ünlü yan yana bulunmaz (Saat, Şiir gibi kelimeler alıntıdır)." },
            { q: "Ünsüz yumuşamasına aykırı olan kelimeler nelerdir?", a: "Tek heceli bazı kelimeler ve alıntı kelimeler.", desc: "'Süt-sütü', 'Hukuk-hukuku' gibi örneklerde yumuşama olmaz." },
            { q: "Özel adlara getirilen iyelik ve durum ekleri nasıl ayrılır?", a: "Kesme işareti ile.", desc: "Ankara'da, Ahmet'in gibi kullanımlar standarttır." },
            { q: "Yabancı dillerden Türkçeye kelime geçişi dilde bozulma mıdır?", a: "Aşırıya kaçmadıkça doğal bir etkileşimdir.", desc: "Diller birbirlerinden kelime alıp verirler; önemli olan dilin yapısını korumaktır." },
            { q: "Türkçe kelimelerin sonunda hangi ünsüzler bulunabilir?", a: "l, r, n, s, ş, z, y gibi harfler.", desc: "b, c, d, g harfleri öz Türkçe kelimelerin sonunda bulunmaz, p, ç, t, k olur." },
            { q: "Dil bilgisi (Gramer) kaça ayrılır?", a: "Ses, Şekil, Söz Dizimi, Anlam Bilgisi.", desc: "Dilin yapı taşlarını en küçük birimden en büyüğe inceleyen bilim dallarıdır." },
            { q: "Fonetik neyi inceler?", a: "Ses bilgisini.", desc: "Dildeki seslerin özelliklerini ve birbirleriyle olan uyumlarını araştırır." },
            { q: "Morfoloji neyi inceler?", a: "Şekil (Yapı) bilgisini.", desc: "Kelimelerin köklerini, eklerini ve nasıl türetildiklerini inceler." },
            { q: "Sentaks neyi inceler?", a: "Söz dizimini.", desc: "Kelimelerin cümle içindeki dizilişlerini ve öge ilişkilerini inceler." },
            { q: "Anlam Bilgisi (Semantik) neyi inceler?", a: "Kelime ve cümledeki anlamları.", desc: "Kelimenin zaman içindeki anlam kaymalarını ve zenginliklerini konu alır." },
            { q: "Hangi dönemde matbaa Türk edebiyatına ve diline girmiştir?", a: "Lale Devri (1727).", desc: "İbrahim Müteferrika tarafından kurulan matbaa ile yazı dilinin standartlaşması hızlanmıştır." },
            { q: "Servet-i Fünun döneminin dil anlayışı nasıldır?", a: "Oldukça ağır ve süslü.", desc: "Halktan kopuk, sadece elit bir tabakanın anlayabileceği Arapça-Farsça tamlamalarla dolu bir dildir." },
            { q: "Milli Edebiyat akımının en büyük başarısı nedir?", a: "Konuşma dili ile yazı dili arasındaki farkı yok etmesi.", desc: "İstanbul Türkçesini ortak yazı dili haline getirmişlerdir." },
            { q: "Atatürk'ün Güneş Dil Teorisi'nin amacı neydi?", a: "Türkçenin tüm dillerin kaynağı olduğunu kanıtlayarak özgüven aşılamak.", desc: "Bilimsel geçerliliği tartışılsa da dildeki yabancılaşmaya karşı psikolojik bir kalkandır." },
            { q: "Türkçede 'ünlem' kelimesinin kökü nedir?", a: "Ün (Ses).", desc: "Ünlemek, yani seslenmek fiilinden türemiştir." },
            { q: "Dilin sanatsal (şiirsel) işlevinde öncelik nedir?", a: "Estetik ve çağrışım.", desc: "Bilgi vermekten ziyade okuyucuda uyandırılan duygusal etki önemlidir." },
            { q: "Lehçelerin birbirini anlaması neden zordur?", a: "Ayrılık çok eski olduğu için ses ve yapı farkı derindir.", desc: "Yakut Türkçesi ile Türkiye Türkçesi arasındaki fark buna en iyi örnektir." },
            { q: "İletişim öğeleri nelerdir?", a: "Gönderici, Alıcı, İleti, Kanal, Bağlam, Dönüt.", desc: "Sağlıklı bir iletişimin gerçekleşmesi için bu 6 temel öğenin bulunması gerekir." },
            { q: "İletişimde 'Bağlam' ne demektir?", a: "İletişimin gerçekleştiği ortam.", desc: "Aynı cümle farklı ortamlarda farklı anlamlar kazanabilir." },
            { q: "İletişimde 'Dönüt' (Geri Bildirim) neyi sağlar?", a: "Mesajın ulaşıp ulaşmadığını kontrol etmeyi.", desc: "Alıcının göndericiye verdiği her türlü yanıttır." },
            { q: "Gösterge nedir?", a: "Kendi dışındaki bir şeyi temsil eden her şey.", desc: "Trafik levhaları, kelimeler, jest ve mimikler birer göstergedir." },
            { q: "Kelimeler ne tür göstergelerdir?", a: "Dil göstergeleri.", desc: "Zihindeki kavram ile ses birleşiminden oluşan yapay göstergelerdir." },
            { q: "Dilin 'kültür taşıyıcılığı' özelliği nedir?", a: "Gelenek ve göreneklerin dille aktarılması.", desc: "Dil ölürse o milletin binlerce yıllık kültürü de yok olur." },
            { q: "Yeni Lisan makalesi nerede yayınlanmıştır?", a: "Genç Kalemler dergisi.", desc: "Ömer Seyfettin tarafından imzasız olarak yayınlanan bu yazı, sade Türkçenin manifestosudur." },
            { q: "Türkçe kelimelerde 'ö' ve 'ü' sesleri genellikle nerede bulunur?", a: "İlk hecede.", desc: "Türkçenin asli kelimelerinde yuvarlak ünlüler genellikle kelime başında tercih edilir." }
        ];

        // --- STATE MANAGEMENT ---
        let currentTab = 'flashcards';
        let cardIndex = 0;
        let isFlipped = false;
        let quizState = {
            questions: [],
            index: 0,
            score: 0,
            selected: null,
            feedback: false,
            finished: false
        };

        // --- CORE FUNCTIONS ---
        function switchTab(tab) {
            currentTab = tab;
            // Update UI buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('bg-white', 'text-blue-600', 'shadow-sm');
                btn.classList.add('text-slate-500');
            });
            document.getElementById('tab-' + tab).classList.add('bg-white', 'text-blue-600', 'shadow-sm');
            document.getElementById('tab-' + tab).classList.remove('text-slate-500');

            render();
        }

        function render() {
            const container = document.getElementById('main-content');
            container.innerHTML = '';

            if (currentTab === 'flashcards') {
                renderFlashcards(container);
            } else if (currentTab === 'video') {
                renderVideo(container);
            } else if (currentTab === 'quiz') {
                renderQuiz(container);
            }
        }

        // --- FLASHCARDS RENDERING ---
        function renderFlashcards(container) {
            const card = flashcardData[cardIndex];
            container.innerHTML = `
                <div class="flex flex-col items-center">
                    <div class="w-full text-center mb-6">
                        <span class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-[10px] md:text-xs font-bold uppercase tracking-wider">Öğrenme Modu</span>
                        <h2 class="text-xl md:text-2xl font-bold mt-2">Bütün Kartlar</h2>
                        <p class="text-slate-500 text-sm mt-1">${cardIndex + 1} / ${flashcardData.length}</p>
                    </div>

                    <div class="relative w-full max-w-lg aspect-[4/3] md:aspect-[16/10] cursor-pointer perspective-1000" onclick="toggleFlip()">
                        <div id="card-inner" class="card-inner relative w-full h-full transform-style-3d ${isFlipped ? 'rotate-y-180' : ''}">
                            <!-- Front -->
                            <div class="absolute inset-0 bg-white rounded-2xl md:rounded-3xl shadow-lg border border-slate-200 flex flex-col items-center justify-center p-6 md:p-12 backface-hidden text-center">
                                <span class="text-slate-400 text-[10px] md:text-xs font-semibold mb-4 uppercase tracking-widest">Soru</span>
                                <p class="text-base md:text-xl font-medium text-slate-800 leading-relaxed">${card.q}</p>
                                <div class="mt-8 text-blue-500 text-xs font-medium animate-pulse">Cevabı Gör</div>
                            </div>
                            <!-- Back -->
                            <div class="absolute inset-0 bg-blue-600 rounded-2xl md:rounded-3xl shadow-lg flex flex-col items-center justify-center p-6 md:p-12 backface-hidden rotate-y-180 text-center">
                                <span class="text-blue-200 text-[10px] md:text-xs font-semibold mb-4 uppercase tracking-widest">Cevap</span>
                                <p class="text-lg md:text-2xl font-bold text-white mb-4">${card.a}</p>
                                <p class="text-blue-100 text-[10px] md:text-xs leading-relaxed max-w-xs opacity-90">${card.desc}</p>
                            </div>
                        </div>
                    </div>

                    <div class="flex items-center gap-8 mt-8">
                        <button onclick="prevCard()" ${cardIndex === 0 ? 'disabled' : ''} class="p-4 rounded-full bg-white shadow-md hover:bg-slate-50 disabled:opacity-30 border border-slate-100 active:scale-90 transition-all">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                        </button>
                        <button onclick="nextCard()" ${cardIndex === flashcardData.length - 1 ? 'disabled' : ''} class="p-4 rounded-full bg-white shadow-md hover:bg-slate-50 disabled:opacity-30 border border-slate-100 active:scale-90 transition-all">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                        </button>
                    </div>
                </div>
            `;
        }

        function toggleFlip() {
            isFlipped = !isFlipped;
            const inner = document.getElementById('card-inner');
            if (isFlipped) inner.classList.add('rotate-y-180');
            else inner.classList.remove('rotate-y-180');
        }

        function prevCard() {
            if (cardIndex > 0) {
                cardIndex--;
                isFlipped = false;
                render();
            }
        }

        function nextCard() {
            if (cardIndex < flashcardData.length - 1) {
                cardIndex++;
                isFlipped = false;
                render();
            }
        }

        // --- VIDEO RENDERING ---
        function renderVideo(container) {
            container.innerHTML = `
                <div class="bg-white rounded-2xl shadow-lg p-6 md:p-12 text-center border border-slate-100 mx-auto max-w-2xl">
                    <div class="w-16 h-16 md:w-20 md:h-20 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-6">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    </div>
                    <h2 class="text-2xl md:text-3xl font-bold mb-4">Görsel Destek</h2>
                    <p class="text-slate-600 text-sm md:text-lg mb-8 max-w-md mx-auto leading-relaxed">96 karttaki bilgileri YouTube üzerinden kapsamlı ders videolarıyla pekiştirmek için butona tıklayabilirsin.</p>
                    <a href="https://youtu.be/MtlqqpuuqMI" target="_blank" class="inline-flex w-full md:w-auto items-center justify-center gap-3 bg-red-600 hover:bg-red-700 text-white font-bold py-4 px-8 rounded-xl transition-all shadow-lg active:scale-95">
                        YouTube'da İzle
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" /></svg>
                    </a>
                </div>
            `;
        }

        // --- QUIZ RENDERING ---
        function renderQuiz(container) {
            if (!quizState.questions.length && !quizState.finished) {
                container.innerHTML = `
                    <div class="bg-white rounded-2xl shadow-lg p-8 md:p-12 text-center border border-slate-100 max-w-2xl mx-auto">
                        <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-6">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" /></svg>
                        </div>
                        <h2 class="text-2xl md:text-3xl font-bold mb-3 text-slate-800">Bilgi Testi</h2>
                        <p class="text-slate-500 mb-8">96 soruluk havuzdan rastgele seçilen 30 soruyla gerçek bir sınav deneyimi yaşa.</p>
                        <button onclick="startQuiz()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-12 rounded-xl transition-all shadow-lg active:scale-95">Teste Başla</button>
                    </div>
                `;
                return;
            }

            if (quizState.finished) {
                container.innerHTML = `
                    <div class="bg-white rounded-2xl shadow-lg p-8 md:p-12 text-center border border-slate-100 max-w-2xl mx-auto">
                        <h2 class="text-3xl font-bold mb-2">Sınav Tamamlandı!</h2>
                        <div class="bg-blue-50 p-8 rounded-3xl inline-block my-6 border border-blue-100">
                            <div class="text-blue-400 text-xs font-bold uppercase tracking-widest mb-1">Skorun</div>
                            <div class="text-6xl font-black text-blue-700">${quizState.score} / 30</div>
                        </div>
                        <button onclick="startQuiz()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-10 rounded-xl transition-all">Yeniden Dene</button>
                    </div>
                `;
                return;
            }

            const currentQ = quizState.questions[quizState.index];
            const progress = ((quizState.index + 1) / 30) * 100;

            container.innerHTML = `
                <div class="max-w-2xl mx-auto space-y-6">
                    <div class="flex justify-between items-center px-1">
                        <div class="flex-1 h-2 bg-slate-200 rounded-full overflow-hidden mr-4">
                            <div class="h-full bg-blue-500 transition-all duration-300" style="width: ${progress}%"></div>
                        </div>
                        <span class="text-xs font-bold text-slate-500">Soru ${quizState.index + 1} / 30</span>
                    </div>

                    <div class="bg-white rounded-2xl shadow-md border border-slate-200 p-6 md:p-8">
                        <h3 class="text-lg md:text-xl font-bold mb-8 text-slate-800">${currentQ.question}</h3>
                        <div class="space-y-3">
                            ${currentQ.options.map((opt, i) => {
                                let style = "bg-slate-50 border-slate-200 hover:bg-slate-100";
                                if (quizState.feedback) {
                                    if (opt === currentQ.correctAnswer) style = "bg-green-50 border-green-500 text-green-700 font-semibold ring-1 ring-green-500";
                                    else if (opt === quizState.selected) style = "bg-red-50 border-red-500 text-red-700 font-semibold ring-1 ring-red-500";
                                    else style = "bg-white border-slate-100 opacity-40";
                                }
                                return `<button onclick="handleQuizAnswer('${opt}')" ${quizState.feedback ? 'disabled' : ''} class="w-full p-4 rounded-xl border-2 text-left transition-all ${style}">${opt}</button>`;
                            }).join('')}
                        </div>

                        ${quizState.feedback ? `
                            <div class="mt-8 p-5 rounded-xl bg-slate-50 border border-slate-200 animate-in fade-in duration-300">
                                <div class="flex items-center gap-2 mb-3">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                                    <span class="font-bold text-sm text-slate-700">NotebookLM Analiz Paneli</span>
                                </div>
                                <p class="text-slate-600 text-xs md:text-sm leading-relaxed mb-6 italic">
                                    ${quizState.selected === currentQ.correctAnswer 
                                        ? `Doğru! Bu kavram Türkçenin temel taşlarından biridir. ${currentQ.description}` 
                                        : `Maalesef hata yaptın. Doğru cevap "${currentQ.correctAnswer}" olmalıydı. Çünkü bu bilginin arka planı şöyledir: ${currentQ.description}`}
                                </p>
                                <button onclick="nextQuizQuestion()" class="w-full bg-slate-900 text-white py-3 rounded-xl font-bold hover:bg-slate-800 transition-all shadow-lg active:scale-95">
                                    ${quizState.index === 29 ? 'Testi Bitir' : 'Sonraki Soru'}
                                </button>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        function startQuiz() {
            const shuffled = [...flashcardData].sort(() => 0.5 - Math.random()).slice(0, 30);
            quizState.questions = shuffled.map(item => {
                const others = flashcardData.filter(f => f.a !== item.a);
                const distractors = others.sort(() => 0.5 - Math.random()).slice(0, 3).map(f => f.a);
                return {
                    question: item.q,
                    correctAnswer: item.a,
                    description: item.desc,
                    options: [item.a, ...distractors].sort(() => 0.5 - Math.random())
                };
            });
            quizState.index = 0;
            quizState.score = 0;
            quizState.feedback = false;
            quizState.selected = null;
            quizState.finished = false;
            render();
        }

        function handleQuizAnswer(opt) {
            quizState.selected = opt;
            quizState.feedback = true;
            if (opt === quizState.questions[quizState.index].correctAnswer) {
                quizState.score++;
            }
            render();
        }

        function nextQuizQuestion() {
            if (quizState.index < 29) {
                quizState.index++;
                quizState.feedback = false;
                quizState.selected = null;
                render();
            } else {
                quizState.finished = true;
                render();
            }
        }

        // --- INIT ---
        window.onload = render;
    </script>
</body>
</html>
